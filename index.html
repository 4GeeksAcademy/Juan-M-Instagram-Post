<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="post">
        <div class="post-header">

            <div class="logo">
                <i class="fa fa-html5" style="font-size: 20px;"></i>
                <div class="usuario">
                <p class="nombre1" style="font-size: 10px; font-weight: bold;" >HTML5</p>
                <p class="nombre2" style="font-size: 10px;">Rigoberto</p>
                </div>
                
            </div>

            <div>
                <i class="glyphicon glyphicon-option-vertical" style="font-size: 20px; margin-top: 5px;"></i>
            </div>
   
        </div>

        <div class="post-image">
            <img src="foto.png" alt="">
        </div>

        <div class="post-body">
           <div class="iconos">
            <i style="font-size: 20px;" class="fa fa-heart-o"></i>
            <i style="font-size: 20px;" class="fa fa-comment-o"></i>
            <i style="font-size: 20px;" class="fa fa-paper-plane-o"></i>
           </div>
           <div class="book">
            <i style="font-size: 20px;"  class="fa fa-bookmark-o"></i>
            
           </div>
        </div>

        <div class="parrafos">
        <p style="font-size: 9px;">like by <strong>4GeeksAcademy, html5, web</strong> y <strong>100,000 others</strong> </p>
        <p style="font-size: 9px;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem laudantium officia quo amet doloribus debitis, distinctio earum possimus illum, mollitia, eligendi magni enim? Consequatur</p>
        </div>

    </div>
    
</body>
</html>
